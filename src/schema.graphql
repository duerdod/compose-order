type Product {
  id: ID!
  groupId: Int!
  name: String!
  subname: String
  description: String
  images: String
  price: Int!
  currency: String!
  qty: Int!
  qtySuffix: String!
}

type User {
  id: ID!
  name: String!
}

type Auth {
  token: String
  user: User
}

type Query {
  products: [Product]
  product(id: ID!): Product
  user(id: ID!): User
}

type Mutation {
  createAccount(name: String!, password: String!): User!
  login(name: String!, password: String!): User!
}
